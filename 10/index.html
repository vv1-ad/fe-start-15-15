<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="menu-header">
                <div class="hamburger-menu">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <h1>Menu</h1>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search food here">
            </div>
            <div class="categories">
                <div class="category selected">
                    <img src="image/food.png" alt="Food">
                    <p>Food</p>
                </div>
                <div class="category">
                    <img src="image/Drinks.png" alt="Drinks">
                    <p>Drinks</p>
                </div>
                <div class="category">
                    <img src="image/Dessert.png" alt="Dessert">
                    <p>Dessert</p>
                </div>
            </div>
            <div class="food-section">
                <h2>Burger</h2>
                <div class="food-item">
                    <img src="image/Big Mac.png" alt="Big Mac">
                    <div class="food-details">
                        <p>Big Mac</p>
                        <p class="price">Rs 240</p>
                    </div>
                </div>
                <div class="food-item">
                    <img src="image/KFC Double.png" alt="KFC Double">
                    <div class="food-details">
                        <p>KFC Double</p>
                        <p class="price">Rs 252</p>
                    </div>
                </div>
                <div class="food-item">
                    <img src="image/Fish Burger.png" alt="Fish Burger">
                    <div class="food-details">
                        <p>Fish Burger</p>
                        <p class="price">Rs 220</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
